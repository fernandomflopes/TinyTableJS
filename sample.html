<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body> 
    <table id="table">
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js" integrity="sha256-HkXXtFRaflZ7gjmpjGQBENGnq8NIno4SDNq/3DbkMgo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="tinytable.js"></script> 
    <script type="text/javascript">
       
       window.onload = function() {
            const st = TinyTable("table")
                .addHeader("")
                .addHeader("Title")
                .addHeader("Completed")
                .build()

            fetch('https://jsonplaceholder.typicode.com/users/1/todos')
                .then(response => response.json())
                .then(json => {
                    json.forEach(e => {
                        st.addRow([`<span style="display:none;">${e.id}</span>`
                                        , e.title
                                        , e.completed ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-times-circle"></i>'])
                    })
                })
        }

    </script>
</body>
</html>
